<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>

  <body>
    <header></header>
    <main>
      <div id="allCalculator">
        <h3 id="Solution"></h3>
        <form>
          <button id="Equal" value="=" type="button">=</button>
          <button id="clean" type="button">מחק</button>
          <button id="cleanAll" type="button">נקה הכל</button>
        </form>
        <section id="theNumbrs">
          <button value="1" class="numbers">1</button>
          <button value="2" class="numbers">2</button>
          <button value="3" class="numbers">3</button>
          <button value="4" class="numbers">4</button>
          <button value="5" class="numbers">5</button>
          <button value="6" class="numbers">6</button>
          <button value="7" class="numbers">7</button>
          <button value="8" class="numbers">8</button>
          <button value="9" class="numbers">9</button>
          <button value="0" class="numbers">0</button>
        </section>
        <section id="operators">
          <button value="*" class="oper" id="dubele" type="button">*</button>
          <button value="/" class="oper" id="division" type="button">/</button>
          <button value="+" class="oper" id="plus" type="button">+</button>
          <button value="-" class="oper" id="min" type="button">-</button>

          <br />
        </section>
      </div>
    </main>

    <footer></footer>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
